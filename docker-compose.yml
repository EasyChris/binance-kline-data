version: "3.1"
services:
  mongo:
    image: mongo
    container_name: mongodb
    restart: always
    ports:
      - 27017:27017
    volumes:
      - ./data:/data/db/
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
      MONGO_INITDB_DATABASE: pokerstats
  python:
    build:
      context: ./
      dockerfile: python.dockerfile
    volumes:
      - ./code:/usr/src/app/code
    depends_on:
      - mongo
